<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - caixa de cadastro - 07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <!-- ESSE É O COMANDO PARA MUDANÇA DE TEMA - COMEÇA AQUI -->

    <!-- Toggle invisível -->
    <!--tipo de entrada="caixa de seleção" id="alternância-tema">-->
    <input type="checkbox" id="theme-toggle">

    <!--rótulo para="alternância-tema" class="rótulo-interruptor"></rótulo-->
    <label for="theme-toggle" class="switch-label"></label>

    <!-- Conteúdo que muda de tema -->
    <div class="theme-container">
        <div>

        </div>
        
        <!-- E TERMINA AQUI -->



        <div class="d-flex justify-content-center align-items-center w-100 min-vh-100">
            <div class="w-25 py-5">
                <h1 class="h3 text-center mb-5">Cadastro</h1>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="username">Nome de usuário</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input class="form-control" type="text" name="username" id="username">
                        </div>

                        <div>
                            <label class="form-label mt-3" for="sex">Gênero</label>
                            <select class="form-select" name="sex" id="sex">
                                <option value="">Selecione um item</option>
                                <option value="">Homem cis</option>
                                <option value="">Mulher cis</option>
                                <option value="">Homem trans</option>
                                <option value="">Mulher trans</option>
                                <option value="">Outros</option>
                            </select>
                        </div>

                        <label class="mt-3" for="form-label">Escolha uma categoria</label>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="job" id="job1">
                                <label class="form-label" for="job1">Estudante</label>
                            </div>


                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="job" id="job2">
                                <label class="form-label" for="job2">Estagiário</label>
                            </div>

                        </div>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <div class="input-group">
                            <input class="form-control" type="email" name="email" id="email"
                                placeholder="Digite seu email..." required>
                            <span class="input-group-text">@exemple.com</span>
                        </div>



                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Senha</label>
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="Digite sua senha..." required>
                        <div class="">A senha deve possuir 8 caracteres</div>
                        <div class="">A senha deve possuir letras maiúsculas</div>
                        <div class="">A senha deve possuir ao menos um caractere especial</div>
                    </div>

                    <div>
                        <label class="mb-2" for="confirm-password">Confirme sua senha</label>
                        <input class="form-control" type="confirm-password" name="confirm-password"
                            id="confirm-password" placeholder="Confirme sua senha...">
                        <div class="">As senhas precisa ser idênticas</div>
                    </div>

                    <div class="mb-3 mt-2 form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                        <label class="form-label" for="checkbox">Concordo com os termos e serviços</label>
                    </div>


                    <button class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
